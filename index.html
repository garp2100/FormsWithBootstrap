<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms With Bootstrap</title>    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center p-3">Forms with Bootstrap</h1>
    <div class="form-group bg-info bg-opacity-50 w-50 m-5 p-3">
        <form action="some/url" method="post"></form>
        <h3>Survey</h3>
        <label for="form-first-name" class="mt-2">First Name:</label>
        <input 
            type="text" 
            name="FirstName" 
            placeholder="Enter First Name" 
            id="form-first-name" 
            required 
            class="form-control"
        />
        <label for="form-last-name" class="mt-2">Last Name:</label>
        <input 
            type="text" 
            name="LastName" 
            placeholder="Enter Last Name" 
            id="form-last-name" 
            required 
            class="form-control"
        />
        <label for="form-email" class="mt-2">Email: </label>
        <input 
            type="email"
            name="Email"
            placeholder="Enter Email"
            id="form-email"
            class="form-control"
        />
        <div class="bg-light m-2 p-2 border border-dark border-3 rounded">
            <p>Do you like puppies?</p>
            <input 
                type="radio" 
                name="PuppyPreference" 
                id="form-puppies-yes" 
                value="yes"
                class="form-check-input"
            />
            <label for="form-puppies-yes" class="form-check-label">Yes</label>
            <input 
                type="radio" 
                name="PuppyPreference" 
                id="form-puppies-no" 
                value="no"
                class="form-check-input"
            />
            <label for="form-puppies-no" class="form-check-label">No</label>
            <input 
                type="radio" 
                name="PuppyPreference" 
                id="form-puppies-undecided" 
                value="Undecided"
                class="form-check-input"
            />
            <label for="form-puppies-undecided" class="form-check-label">Undecided</label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Summit</button>
    </form>
    </div>
</body>
</html>
